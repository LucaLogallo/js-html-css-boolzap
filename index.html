<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="app" class="container">

    <aside class="left">

      <header>
        <div class="utente">
          <img src="assets/img/avatar_io.jpg" alt="">
          <span>Nome Utente</span>
        </div>

        <div class="icons">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </header>

      <main>
        <div class="notifiche">
          <div class="bell">

            <i class="fas fa-bell-slash"></i>

          </div>
          <div class="notificheMessaggi">
            <p style="font-size: 20px;">Ricevi notifiche di nuovi messaggi</p>
            <p style="text-decoration: underline;color: #507485;font-size: 15px;">Attiva notifiche desktop</p>
          </div>
        </div>

        <div class="search">

          <i class="fas fa-search"></i>
          <input type="search" name="" id="" placeholder="Cerca o inizia una nuova chat">

        </div>



      </main>

    </aside>
    <main class="right">

      <header></header>

      <main></main>

      <footer></footer>

    </main>
  </div>



  <script src="assets/js/script.js"></script>
</body>
</html>
